<!DOCTYPE html>
<html>
<head>
    <title>Calculaotr App</title>
    <meta charset="utf-8">
    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="icon" href="./img/calcu-icon.png">
</head>

<body>
    <div id="calculator">
        <div class="display">
            <div class="math"></div>
            <div class="input"></div>
        </div>

        <div class="buttons">
            <div class="row">
                <button class="backspace" id="Backspace">Delete</button>
                <button class="clear Delete" id="Escape">AC</button>
            </div>

            <div class="row">
                <button class="digit" id="7">7</button>
                <button class="digit" id="8">8</button>
                <button class="digit" id="9">9</button>
                <button class="operator" id="/">÷</button>
            </div>

            <div class="row">
                <button class="digit" id="4">4</button>
                <button class="digit" id="5">5</button>
                <button class="digit" id="6">6</button>
                <button class="operator" id="*">×</button>    
            </div>

            <div class="row">
                <button class="digit" id="1">1</button>
                <button class="digit" id="2">2</button>
                <button class="digit" id="3">3</button>
                <button class="operator" id="-">-</button>
            </div>

            <div class="row">
                <button class="dot" id=".">.</button>
                <button class="digit" id="0">0</button>
                <button class="equal" id="=">=</button>
                <button class="operator plus" id="+">+</button>
            </div>
        </div>
    </div>
    <div class="history">
        <button class="clear-history">Clear history</button>
        <ul class="list"></ul>
    </div>

    <footer class="credit">
        <p>© <a class='git-link' href="https://github.com/DustUnderBag">Yinjo</a> | 
            <a class='git-link' href="https://github.com/DustUnderBag/Calculator-App">Source code</a>
        </p>
    </footer>
    

</body>



</html>
